<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Moda</title>
    <link rel="stylesheet" href="estilo1.css">
    <script src="script1.js" defer></script>
</head>
<body>
    <!-- Encabezado con logo, ícono de menú e ícono de perfil -->
    <header class="header">
        <h1>Fairy</h1>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <img src="img/img login.jpg" alt="Ícono de perfil" class="profile-icon" onclick="toggleLoginForm()">
    </header>

    <!-- Buscador -->
    <section class="search-section">
        <input type="text" placeholder="Buscar en la tienda...">
    </section>

    <!-- Galería de Imágenes en un carrusel que cambia automáticamente -->
    <section class="gallery" id="carousel">
        <img src="img/img 1.jpg" alt="Imagen 1">
        <img src="img/img 2.jpg" alt="Imagen 2">
        <img src="img/img 3.jpg" alt="Imagen 3">
        <img src="img/img 4.jpg" alt="Imagen 4">
        <img src="img/img 5.jpg" alt="Imagen 5">
    </section>

    <!-- Formulario de Inicio de Sesión -->
    <div id="loginForm" class="login-form">
        <button class="close-btn" onclick="toggleLoginForm()">✖</button>
        <h2>Iniciar Sesión</h2>
        <form onsubmit="handleLogin(event)">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="#" onclick="toggleRegisterForm()">Regístrate aquí</a></p>
    </div>

    <!-- Formulario de Registro -->
    <div id="registerForm" class="login-form" style="display: none;">
        <button class="close-btn" onclick="toggleRegisterForm()">✖</button>
        <h2>Registro</h2>
        <form onsubmit="handleRegister(event)">
            <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
            <input type="password" id="registerPassword" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <!-- Menú Desplegable de Secciones -->
    <nav id="menu" class="menu">
        <ul>
            <li><a href="ropa.html" target="_blank">Ropa</a></li>
            <li><a href="accesorios.html" target="_blank">Accesorios</a></li>
            <li><a href="ofertas.html" target="_blank">Ofertas</a></li>
            <li><a href="contacto.html" target="_blank">Contacto</a></li>
        </ul>
    </nav>

    <!-- Pie de Página -->
    <footer class="footer">
        <p>&copy; 2024 Fairy. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
