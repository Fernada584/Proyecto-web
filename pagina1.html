<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Moda</title>
    <link rel="stylesheet" href="estilo1.css">
    <script src="script1.js" defer></script>
</head>
<body>
    <!-- Encabezado con logo e ícono de menú -->
    <header class="header">
        <h1>FAIRY</h1>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </header>

    <!-- Buscador -->
    <section class="search-section">
        <input type="text" placeholder="Buscar en la tienda...">
    </section>

    <!-- Galería de Imágenes en un carrusel que cambia automáticamente -->
    <section class="gallery" id="carousel">
        <img src="img/img 1.jpg" alt="Imagen 1">
        <img src="img/img 2.jpg" alt="Imagen 2">
        <img src="img/img 3.jpg" alt="Imagen 3">
        <img src="img/img 4.jpg" alt="Imagen 4">
        <img src="img/img 5.jpg" alt="Imagen 5">
    </section>

    <!-- Menú Desplegable de Secciones -->
    <nav id="menu" class="menu">
        <ul>
            <li><a href="#ropa">Ropa</a></li>
            <li><a href="#accesorios">Accesorios</a></li>
            <li><a href="#ofertas">Ofertas</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- Pie de Página -->
    <footer class="footer">
        <p>&copy; 2024 Moda Trendy. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
